services:
  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile
    #image: apache/airflow:2.7.1
    container_name: airflow-init
    #command: bash -c "airflow db init"
    command: bash -c "airflow db migrate && airflow users create \
      --username airflow \
      --password airflow \
      --firstname airflow \
      --lastname airflow \
      --role Admin \
      --email admin@example.com"
    depends_on:
      - postgres
      - redis
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ../movie_data:/opt/movie_data

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    #image: apache/airflow:2.7.1
    container_name: airflow-webserver
    depends_on:
      - airflow-init
      - airflow-scheduler
      - postgres
      - redis
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - DUCKDB_PATH=/data/star_schema.db
    ports:
      - "8081:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ../star_schema.db:/data/star_schema.db
      - ../movie_data:/opt/movie_data
    command: ["airflow", "webserver"]

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    #image: apache/airflow:2.7.1
    container_name: airflow-scheduler
    depends_on:
      - airflow-init
      - postgres
      - redis
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - DUCKDB_PATH=/data/star_schema.db
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ../star_schema.db:/data/star_schema.db
      - ../movie_data:/opt/movie_data
    command: ["airflow", "scheduler"]

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2
    container_name: redis
    ports:
      - "6379:6379"

  #duckdb:
  #  image: datacatering/duckdb:v1.1.3
  #  container_name: duckdb
  #  volumes:
  #    - ./data:/data
  #  command: ["duckdb", "/data/star_schema.db"]

  duckdb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: duckdb
    depends_on:
      - airflow-init
      - postgres
      - redis
    environment:
      - DUCKDB_PATH=/data/star_schema.db
    volumes:
      - ../star_schema.db:/data/star_schema.db
      - ../movie_data:/opt/movie_data
    stdin_open: true
    tty: true

  airflow-worker:
    build:
      context: .
      dockerfile: Dockerfile
    #image: apache/airflow:2.7.1
    container_name: airflow-worker
    depends_on:
      - airflow-scheduler
      - postgres
      - redis
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - DUCKDB_PATH=/data/star_schema.db
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ../star_schema.db:/data/star_schema.db
      - ../movie_data:/opt/movie_data
    command: ["airflow", "celery", "worker"]

volumes:
  postgres_data:
  airflow_logs:
  airflow_dags:
  airflow_plugins:
  duckdb_data:
